<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pemayangtse Monastery Virtual Tour</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('hotspot', {
        init: function() {
          this.el.addEventListener('click', function() {
            const info = this.getAttribute('data-info');
            alert(info);
          });
        }
      });
    </script>
    <style>
      .overlay {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: #FFD700;
        padding: 15px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      .overlay h3 {
        margin: 0 0 10px 0;
        color: #FFD700;
      }
      .overlay ul {
        margin: 0;
        padding-left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- 360Â° Monastery Image -->
      <a-sky src="/360-images/pemayangtse360.jpg" rotation="0 -90 0"></a-sky>
      
      <!-- Welcome Text -->
      <a-text 
        value="Welcome to Pemayangtse Monastery"
        position="-2 2 -3"
        color="#FFD700"
        width="6"
        align="center">
      </a-text>

      <!-- Prayer Hall Hotspot -->
      <a-entity 
        hotspot
        data-info="Prayer Hall: The main prayer hall features intricate murals and sacred artifacts."
        geometry="primitive: sphere; radius: 0.2"
        material="color: #FFD700; opacity: 0.7"
        position="2 1 -3"
        animation__mouseenter="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
      </a-entity>

      <!-- Ancient Murals Hotspot -->
      <a-entity 
        hotspot
        data-info="Ancient Murals: These wall paintings depict important Buddhist teachings and stories."
        geometry="primitive: sphere; radius: 0.2"
        material="color: #FFD700; opacity: 0.7"
        position="-2 1.5 -3"
        animation__mouseenter="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
      </a-entity>

      <!-- Mountain View Hotspot -->
      <a-entity 
        hotspot
        data-info="Mountain View: Enjoy breathtaking views of the Himalayas from this vantage point."
        geometry="primitive: sphere; radius: 0.2"
        material="color: #FFD700; opacity: 0.7"
        position="3 1 -2"
        animation__mouseenter="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
      </a-entity>

      <!-- Camera with controls -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>

    <!-- Navigation overlay -->
    <div class="overlay">
      <h3>Navigation Tips</h3>
      <ul>
        <li>Drag to look around</li>
        <li>Click golden spheres for info</li>
        <li>Use arrow keys to move</li>
        <li>Double-click to enter VR mode</li>
      </ul>
    </div>
  </body>
</html>
